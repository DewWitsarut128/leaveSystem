<div class="leave-request-form">
  <h2>ขออนุมัติการลา</h2>

  <form (ngSubmit)="submitLeaveRequest()" #leaveForm="ngForm">
    <div class="form-group">
      <label for="userId">รหัสผู้ใช้</label>
      <input
        type="text"
        id="userId"
        [(ngModel)]="leaveRequest.userId"
        name="userId" 
        required
        placeholder="กรุณากรอกรหัสผู้ใช้"
      />
    </div>

    <div class="form-group">
      <label for="leaveType">ประเภทการลา</label>
      <select
        id="leaveType"
        [(ngModel)]="leaveRequest.leaveTypeId"
        name="leaveTypeId"
        required
      >
        <option value="">เลือกประเภทการลา</option>
        <option *ngFor="let type of leaveTypes" [value]="type.id">
          {{ type.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">วันที่เริ่มต้น</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="leaveRequest.startDate"
        name="startDate"
        required
      />
    </div>

    <div class="form-group">
      <label for="endDate">วันที่สิ้นสุด</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="leaveRequest.endDate"
        name="endDate"
        required
      />
    </div>

    <div class="form-group">
      <label for="reason">เหตุผลการลา</label>
      <textarea
        id="reason"
        [(ngModel)]="leaveRequest.reason"
        name="reason"
        required
        placeholder="กรุณากรอกเหตุผล"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="leaveForm.invalid">ส่งคำขอลา</button>
      <button type="button" (click)="resetForm()">ยกเลิก</button>
    </div>
  </form>
</div>
